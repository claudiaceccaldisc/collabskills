<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Compétences</title>
  <!-- Inclusion des styles pour la sidebar et pour la page Skills -->
  <link rel="stylesheet" href="../styles/sidebar.css">
  <link rel="stylesheet" href="../styles/skills.css">
  <script defer src="../js/skills.js"></script>
</head>
<body onload="checkAuth()">
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>
    <ul>
      <li>
        <a href="dashboard.html">
          <span class="icon">🏠</span>
          <span class="text">Accueil</span>
        </a>
      </li>
      <li>
        <a href="projects.html">
          <span class="icon">📂</span>
          <span class="text">Projets</span>
        </a>
      </li>
      <li>
        <a href="tasks.html">
          <span class="icon">📝</span>
          <span class="text">Tâches</span>
        </a>
      </li>
      <li>
        <a href="settings.html">
          <span class="icon">⚙️</span>
          <span class="text">Paramètres</span>
        </a>
      </li>
      <li>
        <a href="#" onclick="logout()">
          <span class="icon">🚪</span>
          <span class="text">Déconnexion</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Contenu principal -->
  <div class="main-content">
    <header>
      <h1>Gestion des Compétences</h1>
    </header>
    <main>
      <!-- Section d'ajout de compétence -->
      <section class="card">
        <h2>Ajout de Compétences</h2>
        <form id="skillForm">
          <label for="skillCategory">Catégorie :</label>
          <select id="skillCategory" required>
            <option value="">--Sélectionnez une catégorie--</option>
            <option value="Administration et Gestion">Administration et Gestion</option>
            <option value="Informatique et Numérique">Informatique et Numérique</option>
            <option value="Relation client et Communication">Relation client et Communication</option>
            <option value="Logistique et Organisation">Logistique et Organisation</option>
            <option value="Formation et Pédagogie">Formation et Pédagogie</option>
            <option value="Juridique et Réglementaire">Juridique et Réglementaire</option>
            <option value="Analyse et Statistiques">Analyse et Statistiques</option>
            <option value="Innovation et Amélioration continue">Innovation et Amélioration continue</option>
            <option value="Création et Design">Création et Design</option>
            <option value="Maintenance et Sécurité">Maintenance et Sécurité</option>
            <option value="Santé et Bien-être au travail">Santé et Bien-être au travail</option>
          </select>

          <label for="skillName">Nom :</label>
          <input type="text" id="skillName" maxlength="50" required>

          <button type="submit">Ajouter</button>
        </form>
      </section>

      <!-- Section d'affichage des compétences -->
      <section class="card">
        <h2>Compétences enregistrées par tous les utilisateurs</h2>
        <ul id="allSkillsList"></ul>
      </section>
    </main>
    <footer>
      <p>© 2025 Gestion des Compétences. Tous droits réservés.</p>
    </footer>
  </div>
</body>
</html>
