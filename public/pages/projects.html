<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Projets</title>
  <!-- Inclusion des styles pour la sidebar et le contenu spécifique -->
  <link rel="stylesheet" href="../styles/sidebar.css">
  <link rel="stylesheet" href="../styles/projects.css">
  <link rel="stylesheet" href="../styles/darkmode.css">
  <script defer src="../js/darkmode.js"></script>
  <script defer src="../js/projects.js"></script>
</head>
<body onload="checkAuth()">
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>
    <ul>
      <li><a href="dashboard.html"><span class="icon">🏠</span><span class="text">Accueil</span></a></li>
      <li><a href="skills.html"><span class="icon">🎓</span><span class="text">Compétences</span></a></li>
      <li><a href="tasks.html"><span class="icon">📝</span><span class="text">Tâches</span></a></li>
      <li><a href="settings.html"><span class="icon">⚙️</span><span class="text">Paramètres</span></a></li>
      <li><a href="#" onclick="logout()"><span class="icon">🚪</span><span class="text">Déconnexion</span></a></li>
    </ul>
  </div>
  
  <!-- Contenu principal -->
  <div class="main-content">
    <header>
      <h1>Gestion des Projets</h1>
    </header>
    <main>
      <h2>Liste des Projets</h2>
      <!-- Barre de recherche et filtres -->
      <div class="filters">
        <input type="text" id="searchInput" placeholder="🔍 Rechercher un projet par nom...">
        <select id="statusFilter">
          <option value="all">📌 Tous les statuts</option>
          <option value="en cours">🟡 En cours</option>
          <option value="terminé">✅ Terminé</option>
          <option value="annulé">❌ Annulé</option>
        </select>
      </div>
      <!-- Tableau des projets -->
      <table>
        <thead>
          <tr>
            <th>Nom</th>
            <th>Description</th>
            <th>Statut</th>
            <th>Échéance</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="projectsTableBody"></tbody>
      </table>
      <!-- Modal pour ajout/modification de projet -->
      <div id="projectModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="modalTitle">Ajouter un Projet</h2>
          <form id="projectForm">
            <input type="hidden" id="projectId">
            <label for="projectName">Nom :</label>
            <input type="text" id="projectName" required>
            <label for="projectDescription">Description :</label>
            <textarea id="projectDescription" required></textarea>
            <label for="projectStatus">Statut :</label>
            <select id="projectStatus">
              <option value="en cours">🟡 En cours</option>
              <option value="terminé">✅ Terminé</option>
              <option value="annulé">❌ Annulé</option>
            </select>
            <label for="projectDeadline">Échéance :</label>
            <input type="date" id="projectDeadline" required>
            <button type="submit">Enregistrer</button>
          </form>
        </div>
      </div>
      <button id="addProjectBtn">➕ Ajouter un Projet</button>
    </main>
  </div>
</div>
    
<!-- Mode sombre -->
<button id="darkModeToggle">🌙</button>

</div>
</body>
</html>
